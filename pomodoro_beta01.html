<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .timer {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .time {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347;  
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="timer">
    <div class="time" id="time">25:00</div>
    <button id="startBtn" onclick="startTimer()">Start</button>
    <button id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
    <br>
    <label for="soundSelect">Klingelton auswählen:</label>
    <select id="soundSelect">
        <option value="alarm1.mp3">Klingelton 1</option>
        <option value="alarm2.mp3">Klingelton 2</option>
        <option value="alarm3.mp3">Klingelton 3</option>
    </select>
</div>

<script>
    let workMinutes = 25;
    let breakMinutes = 5;
    let time = workMinutes * 60;
    let isBreak = false;
    let timerInterval;
    let selectedSound = 'alarm1.mp3'; // Standard-Klingelton

    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const soundSelect = document.getElementById('soundSelect');

    soundSelect.addEventListener('change', (e) => {
        selectedSound = e.target.value;
    });

    function playSound() {
        let audio = new Audio(selectedSound);
        audio.play();
    }

    function showNotification(message) {
        if (Notification.permission === "granted") {
            new Notification(message);
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification(message);
                }
            });
        }
    }

    function startTimer() {
        startBtn.disabled = true;
        resetBtn.disabled = false;

        timerInterval = setInterval(() => {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;

            if (seconds < 10) {
                seconds = '0' + seconds;
            }

            timeDisplay.innerHTML = `${minutes}:${seconds}`;

            if (time > 0) {
                time--;
            } else {
                clearInterval(timerInterval);
                playSound();
                showNotification(isBreak ? "Pause vorbei! Zurück an die Arbeit." : "Arbeitszeit vorbei! Zeit für eine Pause.");
                
                if (!isBreak) {
                    time = breakMinutes * 60;
                    isBreak = true;
                } else {
                    time = workMinutes * 60;
                    isBreak = false;
                }
                startBtn.disabled = false;
                resetBtn.disabled = true;
            }
        }, 1000);
    }

    function resetTimer() {
        clearInterval(timerInterval);
        time = workMinutes * 60;
        timeDisplay.innerHTML = '25:00';
        startBtn.disabled = false;
        resetBtn.disabled = true;
        isBreak = false;
    }
</script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker registriert.'));
    }
</script>

</body>
</html>
